<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Gallery (Any URI)</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #0f0f0f; color: #fff; }
    header { padding: 20px; text-align: center; font-size: 24px; font-weight: bold; background: #181818; }
    .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; padding: 20px; }
    .video-card { position: relative; background: #000; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.2s ease; }
    .video-card:hover { transform: scale(1.03); }
    iframe, video { width: 100%; height: 100%; display: block; border: none; }
    .video-title { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; font-size: 14px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
  </style>
</head>
<body>

<header>ðŸŽ¬ My Video Website</header>
<div class="container" id="videoContainer"></div>

<script>
  // ðŸ”¹ LIST OF VIDEO URIs (mp4, YouTube, Vimeo etc.)
  const videoList = [
    { title: "MP4 Video", url: "https://example.com/video1.mp4" },
    { title: "YouTube Video", url: "https://xxxbp.tv/video/109554/amateur-couple-from-india-films-themselves-getting-intimate-on-camera.mp4" },
    { title: "Vimeo Video", url: "https://player.vimeo.com/video/76979871" }
  ];

  const container = document.getElementById('videoContainer');

  videoList.forEach(video => {
    const card = document.createElement('div');
    card.className = 'video-card';

    if(video.url.includes('.mp4') || video.url.includes('.webm')){
      card.innerHTML = `
        <video muted preload="metadata">
          <source src="${video.url}" type="video/mp4" />
        </video>
        <div class="video-title">${video.title}</div>
      `;
    } else {
      card.innerHTML = `
        <iframe src="${video.url}?autoplay=0&muted=1" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <div class="video-title">${video.title}</div>
      `;
    }

    container.appendChild(card);
  });

  // ðŸ”¹ AUTOPLAY ON HOVER FOR MP4/WEBM VIDEOS ONLY
  document.addEventListener('mouseover', e => {
    if(e.target.tagName === 'VIDEO') e.target.play();
  });

  document.addEventListener('mouseout', e => {
    if(e.target.tagName === 'VIDEO') { e.target.pause(); e.target.currentTime = 0; }
  });
</script>

</body>
</html>
