<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>مشاهدة الفيديو</title>
  <style>
    body { font-family: Arial; background:#000; color:white; text-align:center; }
    .container{ width:80%; margin:auto; text-align:right; }
    h2{ margin-bottom:5px; }
    p{ color:#ccc; }
    video{ width:100%; max-height:500px; border-radius:12px; margin-top:10px; }
    .timebar{ color:#aaa; margin-top:5px; font-size:14px; }
    .backBtn{
      margin-top:15px;
      padding:8px 12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      background:#333;
      color:white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="title"></h2>
  <p id="desc"></p>
  <video id="player" controls></video>
  <div class="timebar" id="time"></div>
  <button class="backBtn" onclick="history.back()">⬅ العودة للصفحة الرئيسية</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const src   = params.get("video");
  const title = params.get("title");
  const desc  = params.get("desc");

  document.getElementById("title").innerText = title;
  document.getElementById("desc").innerText  = desc;

  const video = document.getElementById("player");
  video.src = src;

  video.addEventListener("timeupdate", () => {
    const cur = Math.floor(video.currentTime);
    const dur = Math.floor(video.duration);
    const curMin = Math.floor(cur/60).toString().padStart(2,'0');
    const curSec = (cur%60).toString().padStart(2,'0');
    const durMin = Math.floor(dur/60).toString().padStart(2,'0');
    const durSec = (dur%60).toString().padStart(2,'0');
    document.getElementById("time").innerText = `${curMin}:${curSec} / ${durMin}:${durSec}`;
  });
</script>

</body>
</html>
