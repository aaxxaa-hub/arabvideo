<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Gallery</title>
  <style>
    body { font-family: Arial; background:#0f0f0f; color:white; }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:15px;
      padding:20px;
    }
    .card{
      cursor:pointer;
      background:#181818;
      border-radius:14px;
      padding-bottom:10px;
    }
    .thumb{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      height:150px;
    }
    .thumb img,
    .thumb video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      border-radius:14px;
    }
    .thumb video{
      position:absolute;
      top:0;
      left:0;
      opacity:0;
      transition:0.3s;
    }
    .thumb:hover video{
      opacity:1;
    }
    .title{
      padding:8px 10px 0 10px;
      font-size:15px;
    }
    .duration{
      padding:0 10px 5px 10px;
      font-size:13px;
      color:#ccc;
    }
    .buttons{
      text-align:center;
      margin:20px;
    }
    button{
      padding:10px 18px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-size:14px;
      margin:0 5px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Video Gallery</h2>
<div class="grid" id="videos"></div>

<div class="buttons">
  <button id="prevBtn">ÿßŸÑÿ≥ÿßÿ®ŸÇ ‚èÆ</button>
  <button id="nextBtn">ÿßŸÑÿ™ÿßŸÑŸä ‚è≠</button>
</div>

<script>
  // üîπ ŸáŸÜÿß ÿ∂ÿπ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ŸÖÿπ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÅŸäÿØŸäŸà + ÿßŸÑÿπŸÜŸàÿßŸÜ + ÿßŸÑŸÖÿØÿ© + thumbnail ÿ¨ÿßŸáÿ≤
  const videos = [
    {url:"https://www.w3schools.com/html/mov_bbb.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ£ŸàŸÑ", duration:"00:10", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+1"},
    {url:"https://www.w3schools.com/html/movie.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ´ÿßŸÜŸä", duration:"00:12", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+2"},
    {url:"https://www.w3schools.com/html/mov_bbb.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ´ÿßŸÑÿ´", duration:"00:15", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+3"},
    {url:"https://www.w3schools.com/html/movie.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ±ÿßÿ®ÿπ", duration:"00:20", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+4"},
    {url:"https://www.w3schools.com/html/mov_bbb.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿÆÿßŸÖÿ≥", duration:"00:08", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+5"},
    {url:"https://www.w3schools.com/html/movie.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ≥ÿßÿØÿ≥", duration:"00:18", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+6"},
    {url:"https://www.w3schools.com/html/mov_bbb.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ≥ÿßÿ®ÿπ", duration:"00:25", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+7"},
    {url:"https://www.w3schools.com/html/movie.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ´ÿßŸÖŸÜ", duration:"00:11", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+8"},
    {url:"https://www.w3schools.com/html/mov_bbb.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ™ÿßÿ≥ÿπ", duration:"00:14", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+9"},
    {url:"https://www.w3schools.com/html/movie.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿπÿßÿ¥ÿ±", duration:"00:09", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+10"},
    {url:"https://www.w3schools.com/html/mov_bbb.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ≠ÿßÿØŸä ÿπÿ¥ÿ±", duration:"00:22", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+11"},
    {url:"https://www.w3schools.com/html/movie.mp4", title:"ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ´ÿßŸÜŸä ÿπÿ¥ÿ±", duration:"00:16", thumbnail:"https://via.placeholder.com/400x200.png?text=Video+12"}
  ];

  const container = document.getElementById("videos");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");

  let page = 0;
  const perPage = 10;

  function loadPage(){
    container.innerHTML = "";
    const start = page*perPage;
    const end = Math.min(start + perPage, videos.length);
    const list = videos.slice(start, end);

    list.forEach(v => {
      const card = document.createElement("div");
      card.className="card";

      const thumb = document.createElement("div");
      thumb.className="thumb";

      const img = document.createElement("img");
      img.src = v.thumbnail;

      const video = document.createElement("video");
      video.src = v.url;
      video.muted = true;
      video.preload="auto";
      video.playsInline=true;

      thumb.onmouseover = ()=>video.play();
      thumb.onmouseout = ()=>{ video.pause(); video.currentTime=0; };

      thumb.appendChild(img);
      thumb.appendChild(video);

      const title = document.createElement("div");
      title.className="title";
      title.innerText = v.title;

      const duration = document.createElement("div");
      duration.className="duration";
      duration.innerText = v.duration;

      card.appendChild(thumb);
      card.appendChild(title);
      card.appendChild(duration);

      // ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑŸÅŸäÿØŸäŸà ŸäŸÅÿ™ÿ≠ watch.html
      card.onclick = () => {
        const params = new URLSearchParams();
        params.set("video", v.url);
        params.set("title", v.title);
        params.set("desc", "ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ŸáŸÜÿß");
        window.location.href = "watch.html?" + params.toString();
      };

      container.appendChild(card);
    });

    prevBtn.style.display = page>0 ? "inline-block":"none";
    nextBtn.style.display = end < videos.length ? "inline-block":"none";
  }

  nextBtn.onclick = ()=>{
    page++;
    loadPage();
    window.scrollTo({top:0, behavior:"smooth"});
  };

  prevBtn.onclick = ()=>{
    page--;
    loadPage();
    window.scrollTo({top:0, behavior:"smooth"});
  };

  loadPage();
</script>
</body>
</html>
