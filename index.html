<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Gallery</title>
<style>
  * { box-sizing: border-box; font-family: Arial,sans-serif; }
  body { margin: 0; background: #0f0f0f; color: #fff; }
  header { padding: 20px; text-align: center; font-size: 24px; font-weight: bold; background: #181818; }
  .container { display: grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap: 16px; padding: 20px; }
  .video-card { position: relative; cursor: pointer; overflow: hidden; border-radius: 12px; background: #000; }
  .video-card img { width: 100%; display: block; }
  .video-title { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; font-size: 14px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
</style>
</head>
<body>

<header>ðŸŽ¬ My Video Website</header>
<div class="container" id="videoContainer"></div>

<script>
const videoList = [
  { title: "MP4 Video", url: "https://xxxbp.tv/video/109554/amateur-couple-from-india-films-themselves-getting-intimate-on-camera.mp4", cover: "https://xxxbp.tv/video/109554/amateur-couple-from-india-films-themselves-getting-intimate-on-camera.mp4.jpg" },
  { title: "YouTube Video", url: "https://www.youtube.com/embed/dQw4w9WgXcQ", cover: "https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" },
  { title: "Vimeo Video", url: "https://player.vimeo.com/video/76979871", cover: "https://i.vimeocdn.com/video/452001751_640.jpg" }
];

const container = document.getElementById('videoContainer');

videoList.forEach((video, index) => {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <img src="${video.cover}" alt="${video.title}">
    <div class="video-title">${video.title}</div>
  `;
  card.addEventListener('click', () => {
    window.location.href = `player.html?index=${index}`;
  });
  container.appendChild(card);
});
</script>

</body>
</html>
