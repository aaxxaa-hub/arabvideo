<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
  video, iframe { width:90%; height:80%; }
</style>
</head>
<body>

<div id="playerContainer"></div>

<script>
const videoList = [
  { title: "MP4 Video", url: "https://example.com/video1.mp4" },
  { title: "YouTube Video", url: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
  { title: "Vimeo Video", url: "https://player.vimeo.com/video/76979871" }
];

const params = new URLSearchParams(window.location.search);
const index = parseInt(params.get('index')) || 0;
const video = videoList[index];

const container = document.getElementById('playerContainer');

if(video.url.includes('.mp4') || video.url.includes('.webm')){
  container.innerHTML = `<video src="${video.url}" controls autoplay></video>`;
} else {
  container.innerHTML = `<iframe src="${video.url}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
}
</script>

</body>
</html>
